<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation Languages.ai</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
  .app-sub-sidebar li:before{
    content:'';
  }

.markdown-section p.tip:before {
    background-color: rgb(30,40,252);
    border-radius: 100%;
    color: #fff;
    text-align: center;
    content: "?";
    font-family: Helvetica Neue,Arial,sans-serif;
    font-size: 14px;
    font-weight: 700;
    left: -12px;
    line-height: 20px;
    position: absolute;
    height: 20px;
    width: 20px;
    top: 14px;
}

.markdown-section p.warn {
    background: rgba(30,40,252,.1);
    border-radius: 2px;
    padding: 1rem;
}

.markdown-section p.tip {
    border-bottom-right-radius: 2px;
    border-left: 4px solid rgb(30,40,252);
    border-top-right-radius: 2px;
    margin: 2em 0;
    padding: 12px 24px 12px 30px;
    position: relative;
}

.markdown-section code {
    border-radius: 2px;
    color: rgb(30,40,252);
    font-size: .8rem;
    margin: 0 2px;
    padding: 3px 5px;
    white-space: pre-wrap;
}

img{
-webkit-box-shadow: 10px 11px 80px 6px rgba(0,0,0,0.05);
-moz-box-shadow: 10px 11px 80px 6px rgba(0,0,0,0.05);
box-shadow: 10px 11px 80px 6px rgba(0,0,0,0.05);
border-radius: 5px;
}

.emoji {
    height: 0.8rem;
    vertical-align: initial;
}

.markdown-section td, .markdown-section th {
    border: 0;
    padding: 10px 30px 30px 30px;
    font-weight: 400;
    text-align: left;
    vertical-align: top;
}

.markdown-section tr {
    border-top: 0
}


.markdown-section tr img, .markdown-section td img, .markdown-section th img{
-webkit-box-shadow: 5px 11px 40px 2px rgba(0,0,0,0.05);
-moz-box-shadow: 5px 11px 40px 2px rgba(0,0,0,0.05);
box-shadow: 5px 11px 40px 2px rgba(0,0,0,0.05);
}

.markdown-section h6{
  font-size: 0.9rem
}

.sidebar-nav>ul>li>a{
  display: none;
}
  </style>
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/fr/">FR</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      // coverpage: true,
      loadNavbar: true,
      maxLevel: 6,
      subMaxLevel: 3,
      el: '#app',
      themeColor: '#1e28fb',
      name: '',
      repo: '',
      name: 'Languages.ai',
      logo: '/_media/languages.svg',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Search',
        depth: 6
      }
    }
  </script>
  <script src="js/docsify.js"></script>
  <script src="js/search.js"></script>
  <script src="js/emoji.js"></script>
  <script src="js/zoom.js"></script>
</body>
</html>
